<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECHPOWER</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Fancybox (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />

    <!-- Font Awesome (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/techpoverDarkLogo.svg" sizes="16x16" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css" />

    <style>
      section {
        height: 100%;
        scroll-snap-align: none;
      }

      /* You can style each box, icons, etc. further in /style.css */
      .service-item {
        border: 1px solid #000;
      }
      .service-icon {
        font-size: 2rem;
      }
      .service-header {
        font-weight: 600;
      }

      .footer-content {
        max-width: 100%;
        margin: 0;
      }

      .logo-item {
        margin-right: 20px;
      }

      .col-1 {
        width: 11.333333%;
      }
      .col-11 {
        width: 86.666667%;
      }

      .service-item img {
        width: 55px;
      }
      .service {
        text-align: center;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .service img {
        width: 100%;
        height: auto;
      }

      .footer-content {
        background-color: white;
        opacity: 1;
      }

      .col {
        padding: 10px;
      }

      .service-title {
        margin-top: 10px;
        font-size: 1rem;
        font-weight: 600;
      }
      .integration-box {
        display: flex;
        align-items: center;
        padding: 20px;
        position: relative;
      }

      .integration-content {
        flex: 1;
        position: relative;
        z-index: 1;
        padding: 20px;
      }
      .integration-image {
        flex: 1;
        position: relative;
        z-index: 1;
      }
      .integration-image img {
        max-width: 100%;
        border: 1px solid #ddd;
      }
      .integration-title {
        font-weight: bold;
        font-size: 32px;
      }
      .integration-subtitle {
        font-size: 26px;
        font-weight: 500;
      }

      .integrationbox-item {
        display: flex;
        background: white;
        border: 1px solid #000;
        height: 419px;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .integrationbox-img {
        border: 1px solid;
        padding: 20px;
        background: white;
      }
      .integrationbox-img img {
        width: 100%;
        height: 377px;
        object-fit: cover;
      }

      .dark-mode .integrationbox-item {
        color: #023d71;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section + Navbar -->
    <section class="container-bgimg" id="hero" data-bg-class="">
      <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top" style="border-bottom: 1px solid #000">
          <div class="container justify-content-between">
            <!-- Logo -->
            <div class="d-flex align-items-center">
              <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="../img/techpoverDarkLogo.svg" alt="TechPower Logo" id="logotechpover" height="40" />
              </a>
              <!-- Menu Links -->
              <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="/">Əsas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./xidmetler.html">Xidmətlər</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Portfel</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#footercontent">Əlaqə</a>
                  </li>
                </ul>
              </div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Toggle Switch -->
            <div class="toggle-switch">
              <input type="checkbox" id="themeToggle" />
              <label for="themeToggle"></label>
            </div>
          </div>
        </nav>
      </header>
    </section>
    <section style="padding-top: 50px">
      <div class="container mt-5">
        <div class="integration-box">
          <div class="col-5 integrationbox-item">
            <div class="integration-title">SİSTEM</div>
            <div class="integration-subtitle">İNTEQRASİYASI</div>
          </div>
          <div class="col-8 integrationbox-img">
            <img src="../img/sisteminteqrasiya.png" style="width: 100%; height: 377px; object-fit: cover" alt="System Integration" />
          </div>
        </div>

        <div class="integration-box">
          <div class="col-8 integrationbox-img">
            <img src="../img/ittehlukesizlik.png" alt="System Integration" />
          </div>
          <div class="col-5 integrationbox-item">
            <div class="integration-title">İT TƏHLÜKƏSİZLİK</div>
            <div class="integration-subtitle">HƏLLƏRİ</div>
          </div>
        </div>

        <div class="integration-box">
          <div class="col-5 integrationbox-item">
            <div class="integration-title">ŞƏBƏKƏ VƏ</div>
            <div class="integration-subtitle">SERVERLƏR</div>
          </div>
          <div class="col-8 integrationbox-img">
            <img src="../img/sebeke.png" alt="System Integration" />
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div class="footer-content inner-footer" id="footercontent" style="padding-left: 280px">
      <div class="footer-left">
        <img src="/img/footerlogo.svg" alt="TechPower Logo" class="footer-logo" />
        <span class="footer-copyright"> © 2025 | Bütün hüquqlar qorunur </span>
      </div>

      <!-- Middle: “Əlaqə” + Email -->
      <div class="footer-middle">
        <span class="footer-contact-title">Əlaqə</span>
        <a href="mailto:info@techpower.az" class="footer-contact-link">info@techpower.az</a>
      </div>

      <div class="footer-right">
        <img src="/img/footershape.svg" alt="Footer Lines" class="footer-lines" />
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fancybox -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    <script>
      Fancybox.bind("[data-fancybox]", {});
    </script>
    <!-- Custom JS -->
    <script src="/pages/xidmetler.js"></script>
  </body>
</html>
